<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Test</title>

    <script>
        const _track = async () => {
            const url = event.srcElement.href;
            event.preventDefault();
            
            try {
                const payload = {
                    destinationUrl: url,
                    originUrl: document.URL,
                    title: document.title
                }

                const data = await fetch('https://mjvnleodkirkszvexzql.functions.supabase.co/clicked', {
                    method: 'post',
                    body: JSON.stringify(payload),
                    mode: "cors",
                })
                console.log({ data })

            } catch (error) {
                console.error(error);

            } finally {
                document.location = url;
            }

        }

        const __clicked = (url) => {
            const payload = {
                destinationUrl: url,
                originUrl: document.URL,
                title: document.title
            }

            const data = fetch('https://mjvnleodkirkszvexzql.functions.supabase.co/clicked', {
                method: 'post',
                body: JSON.stringify(payload),
                mode: "cors",
            }).then(function (response) {
                return response.json();
            }).then(function (data) {
                // console.log({ data })
                return data
            });

            console.log({ payload, data })
        }
    </script>


</head>
